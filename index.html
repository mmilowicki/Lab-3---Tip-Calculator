<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tip-calculator">
        <h1>ITMD 4541 - Lab 3 - Maciej Milowicki</h1>
        <form id="tip-form">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="number" id="billTotal" placeholder="Enter Bill Total" class="input-field">
                <div id="billTotalError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="tipSlider">Tip:</label>
                <input type="range" id="tipSlider" min="0" max="100" value="15" class="slider">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" readonly class="output">
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" readonly class="output">
            </div>
            <div class="form-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" readonly class="output">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
